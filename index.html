<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallary</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div class="gallary">
        <div class="photos">
            <img onclick="main.src = this.src" src="images/1.png" alt="">
            <img onclick="main.src = this.src" src="images/2.png" alt="">
            <img onclick="main.src = this.src" src="images/3.png" alt="">
            <img onclick="main.src = this.src" src="images/4.png" alt="">
        </div>
        <div class="main">
            <img src="images/1.png" name="main" alt="">
        </div>
        <div class="photos">
            <img onmouseover="main.src = this.src" src="images/1.png" alt="">
            <img onmouseover="main.src = this.src" src="images/2.png" alt="">
            <img onmouseover="main.src = this.src" src="images/3.png" alt="">
            <img onmouseover="main.src = this.src" src="images/4.png" alt="">
        </div>
    </div>
    </body>
    <script src="main.js"></script>
</html>
